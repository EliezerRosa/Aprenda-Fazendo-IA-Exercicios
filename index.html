<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor HTML/CSS/JS com Calculadora e Layout Dinâmico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .container {
      display: flex;
      flex: 1;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      resize: horizontal;
      overflow: auto;
      transition: all 0.3s ease; /* Transição suave para o redimensionamento */
    }
    iframe {
      flex: 1;
      border: 1px solid #ccc;
      transition: all 0.3s ease; /* Transição suave para o redimensionamento */
    }
    textarea {
      flex: 1;
      resize: none;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor HTML, CSS, JavaScript - Código Exemplo</h1>
  </header>
  <div class="container">
    <!-- HTML Editor -->
    <div class="editor" id="html-container">
      <h3>HTML</h3>
      <textarea id="html-editor"></textarea>
    </div>
    <!-- CSS Editor -->
    <div class="editor" id="css-container">
      <h3>CSS</h3>
      <textarea id="css-editor"></textarea>
    </div>
    <!-- JS Editor -->
    <div class="editor" id="js-container">
      <h3>JavaScript</h3>
      <textarea id="js-editor"></textarea>
    </div>
  </div>
  <div class="container">
    <!-- Output Iframe -->
    <div class="editor" id="output-container">
      <iframe id="output" title="Output"></iframe>
    </div>
  </div>
  <button onclick="runCode()">Executar Código</button>
  
  <!-- Novo botão para abrir o ChatGPT -->
  <button onclick="openChatGPT()">Abrir ChatGPT</button>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

  <script>
    // Configurando CodeMirror
    const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
      mode: 'xml',
      lineNumbers: true,
      theme: 'default',
    });

    const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
      mode: 'css',
      lineNumbers: true,
      theme: 'default',
    });

    const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-editor'), {
      mode: 'javascript',
      lineNumbers: true,
      theme: 'default',
    });

    // Função para executar o código
    function runCode() {
      const html = htmlEditor.getValue();
      const css = cssEditor.getValue();
      const js = jsEditor.getValue();

      const output = document.getElementById('output').contentWindow.document;
      output.open();
      output.write(`
        <style>${css}</style>
        ${html}
        <script>${js}<\/script>
      `);
      output.close();
    }

    // Função para maximizar e restaurar o container
    function toggleMaximize(container) {
      const isMaximized = container.style.flex === '100%'; // Verifica se já está maximizado
      if (isMaximized) {
        container.style.flex = '1'; // Restaura ao tamanho original
      } else {
        container.style.flex = '100%'; // Maximiza o container
      }
    }

    // Evento de duplo clique para maximizar/restaurar os containers
    document.getElementById('html-container').ondblclick = function() {
      toggleMaximize(this);
    };

    document.getElementById('css-container').ondblclick = function() {
      toggleMaximize(this);
    };

    document.getElementById('js-container').ondblclick = function() {
      toggleMaximize(this);
    };

    document.getElementById('output-container').ondblclick = function() {
      toggleMaximize(this);
    };

    // Função para abrir o ChatGPT e ajustar janelas
    function openChatGPT() {
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;

      // Ajusta a janela atual para ocupar 3/4 da largura, posicionada à esquerda
      window.resizeTo((3 / 4) * screenWidth, screenHeight); // Redimensiona a janela atual
      window.moveTo(0, 0); // Move a janela atual para o canto superior esquerdo

      // Abre a nova janela do ChatGPT com 1/4 da largura, posicionada à direita
      window.open(
        'https://chat.openai.com/',
        'ChatGPT',
        `width=${screenWidth / 4},height=${screenHeight},left=${(3 / 4) * screenWidth},top=0`
      );
    }
  </script>
</body>
</html>
